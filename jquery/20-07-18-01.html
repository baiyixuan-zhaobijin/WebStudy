<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script>
        $(function(){
            let jqLi = $("ul li");
            jqLi.css('margin',5);
            jqLi.css("background","pink");

            let jqoLi = $("ul>li");
            jqoLi.css("background","red");
        });
        var arr = new Array(1,3,4,5);
        console.log(arr.join('-'));
        console.log(arr.concat([22,33,534]));
        Array.prototype.toUpper = function()
        {
            for(i=0;i<this.length;i++)
            {
                this[i] = this[i].toUpperCase();
            }
            return this;
        }
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        let result = fruits.toUpper();
        console.log(result);
    </script>
</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <ol>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ol>
    </ul>
</body>
</html>
