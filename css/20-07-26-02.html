<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--圆角div-->
    <style>
        .divShow{
            border: 1px solid #a1a1a1;
            padding:10px 40px;
            background: red;
            width: 300px;
            border-radius: 25px;
        }
        button{
            border-radius: 10px;
        }
        /*阴影*/
        .shodow1
        {
            width: 300px;
            height: 200px;
            background-color: yellow;
            box-shadow: 10px 10px 5px #888888;
        }

    </style>
</head>
<body>
    <div class="divShow">border-radius 属性允许您为元素添加圆角边框！ </div>
    <button>圆角按钮</button>
    <div class="shodow1"></div>
</body>
</html>
